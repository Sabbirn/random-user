<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .hh {
        height: 100vh;
      }
      .all {
        max-width: 370px;
        width: 100%;
      }
      img {
        border-radius: 50%;
        border: 5px solid #cecdcd;
        margin-bottom: 10px;
      }
      .all {
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body onload="ranUser()">
    <div class="main">
      <div class="container">
        <div class="row hh">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="all p-4">
              <div
                class="image d-flex justify-content-center align-items-center"
              >
                <img id="profile" />
              </div>
              <div class="info text-center">
                <h3>
                  <span id="fName"></span> <span id="mName"></span>
                  <span id="lName"></span>
                </h3>
                <p class="mb-0" id="email"></p>
                <p id="phone" class="mb-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function ranUser() {
        const fName = document.getElementById("fName");
        const mName = document.getElementById("mName");
        const lName = document.getElementById("lName");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const profile = document.getElementById("profile");
        fetch("https://randomuser.me/api/")
          .then((res) => res.json())
          .then((data) => {
            console.log(data.results[0].picture.large);
            fName.innerText = data.results[0].name.title;
            mName.innerText = data.results[0].name.first;
            lName.innerText = data.results[0].name.last;
            email.innerText = data.results[0].email;
            phone.innerText = "+" + data.results[0].phone;
            profileImage = data.results[0].picture.large;
            profile.setAttribute("src", profileImage);
          });
      }
    </script>
  </body>
</html>
